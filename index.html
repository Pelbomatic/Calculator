<!DOCTYPE html>
<html>
    <head>
        <title>Calcator</title>
        <link href="./recources/css/reset.css" type="text/css" rel="stylesheet"/>
        <link href="./recources/css/style.css" type="text/css" rel="stylesheet"/>
        <link rel="icon" href="./recources/images/calcator.ico" type="image/x-icon"/>
    </head>
    <body>
        <h1 class="title">Cabel de numbels</h1>
        <div id="calculator">
            <div id="screen"></div>
            <div id="extrabuttonstop">
                <div class="extrabutton" id="parentheses">( )</div>
                <div class="extrabutton" id="square">x2</div>
                <div class="extrabutton" id="squareroot">root</div>
                <div class="extrabutton" id="divide">/</div>
            </div>
            <div id="flexbox">
                <div id="numbers">
                    <div class="number">1</div>
                    <div class="number">2</div>
                    <div class="number">3</div>
                    <div class="number">4</div>
                    <div class="number">5</div>
                    <div class="number">6</div>
                    <div class="number">7</div>
                    <div class="number">8</div>
                    <div class="number">9</div>
                    <div class="extrabutton" id="decimal">.</div>
                    <div class="number">0</div>
                    <div id="clear">C</div>
                </div>
                <div id="extrabuttonside">
                    <div class="extrabutton" id="times">x</div>
                    <div class="extrabutton" id="minus">-</div>
                    <div class="extrabutton" id="plus">+</div>
                    <div class="extrabutton" id="equal">=</div>
                </div>
            </div>
        </div>
        <!--Always put the jQuery script before the JavaScipt one-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="./recources/js/script.js"></script>
    </body>
</html>
